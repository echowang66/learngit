<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑与短路运算 如果表达式1 结果为真 则返回表达式2
        console.log(123 && 456);
        console.log(0 && 456);
        console.log(0 && 456&& 2+3);
        // 如果有空的或者为零 Nan

        // 2: 逻辑或短路运算 如果表达式1 结果为真 则返回的是表达式1 如果表达式为假 则返回表达式2
        console.log(123||456);
        var num=0;
        console.log(123 ||num++);
        console.log(num);
    </script>
</head>
<body>
    
</body>
</html>
