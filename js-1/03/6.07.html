                  var sum=sum1+sum2;
                  return sum;

              }
             console.log( getSum(1,3));

        function getSum2(start,end){
            var sum=0;
            for (var i=start;i<=end;i++){
                sum+=i;
            }
            return sum;
        } 
        console.log(getSum2(1,100));  
        
        
        function getMax(num1,num2){
            if (num1>num2){
                return num1;
            }else {
                return num2;
            }
            
        }
        console.log(getMax(2,3));
        console.log(getMax(2,30));

        function getMax1(num1,num2){
            return num1>num2 ? num1 : num2;
        }
        console.log(getMax(2,3));
        console.log(getMax(2,30));


       

        function getMax2(arr){
            var max=arr[0];
            for(var i=1;i<arr.length;i++){
                if (max<arr[i]){
                    max=arr[i];
                }
            }
            return max;
        }
        // 在实际开发中我们经常会使用一个变量来接受函数的返回结果；

        var re=getMax2([5,2,99,101,67,77]);
        console.log(re);


        // return 语句之后的代码不会被执行
        // return 只能返回一个值，返回的是最后一个值

        function getResult(num1,num2){
            return[num1*num2,num1-num2,num1+num2];
        }
        var re=getResult(3,4);
        console.log(re);
