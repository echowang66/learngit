        /**
        function 构造函数（）{
            this.属性=值；
            this.方法=function() {

            }
        }
        new 构造函数名（）；

        main point:
        1:构造函数方法名大写
        2.构造函数没有return
        3.调用构造函数的时候必须 new
        4.我们只需要new star（） 调用函数就创建一个对象ldh{}
       
       function Star(uname,uage,ugender){
        this.age=uname;
        this.name=uname;
        this.gender=ugender;
        this.sing=function(song){
            console.log(song);
        }
       }
       var ldh= new Star('ldh',18,'male');
       console.log(typeof ldh);
       ldh.sing('冰雨');

       1： 构造函数 明星 泛指某一大类 它类似于 JAVA 语言里面的类（class）

       3： 我们利用构造函数创建函数的过程也成为对象的实例化
        **/

         var myMath={
            PI: 3.141592653,
            max: function() {
                var max=arguments[0];
                for (var i=0;i<arguments.length;i++){
                    if(max<arguments[i]){
                        max=arguments[i];
                    }
                }
                return max;
            },
            min: function() {
                var min=arguments[0];
                for (var i=0;i<arguments.length;i++){
                    if(min<arguments[i]){
                        min=arguments[i];
                    }
                }
                return min;
            }

         }
        console.log(myMath.PI);
        console.log(myMath.max(1,6,7,9,39));
        console.log(myMath.min(-10,-30.30));

         

         console.log(Math.floor(3.2));
