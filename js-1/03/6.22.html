    <script>

        function countDown(time){
           var timeNow = + new Date();
           var inputTime = + new Date(time);
           var calTime = (inputTime - timeNow) / 1000; 
           var d=parseInt(calTime/ 60/60 /24); 
           d =  d<10 ? '0'+ d : d ;
           var h=parseInt(calTime/ 60/60 %24); 
           h = h<10 ? '0' +h : h;
           var m= parseInt(calTime/60 %60);  
           m = m<10 ? '0' +m : m;      
           var s= parseInt( calTime% 60);  
           s = s<10 ? '0' +s :s; 
          return d+' day '+ h +' hour '+m +' minutes '+ s +' seconds '

          
        }
      
        
        console.log(countDown( '2022-06-23 15:00:00'));

    </script>
