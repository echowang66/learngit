<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position:relative;
            width:400px;
            border-bottom:1px solid #ccc;
            margin: 100px auto;

        }
        .box input {
            width:370px;
            height:30px;
            border:0;
            outline:null;
        }
        .box img {
            position:absolute;
            top:2px;
            right:2px;
            width:20px;
            height:20px;
        }

    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="close.png" alt="" id="eye">
        </label>
        <input type="password" name=""  id="input">
    </div>

    <script>
        var img=document.getElementById('eye');
        var input=document.getElementById('input');
        flag=0;
        img.onclick=function(){
            if(flag==0){
                input.type='text';
                img.src="open.png";
                flag=1;

            }else{
                input.type='password';
                img.src="close.png";
                flag=0;
            }
            
        }
    </script>





 

</body>
</html>
